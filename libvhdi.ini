[project]
name: "libvhdi"
status: "alpha"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2012"
documentation_url: "https://github.com/libyal/libvhdi/tree/master/documentation"
download_url: "https://github.com/libyal/libvhdi/releases"
git_url: "https://github.com/libyal/libvhdi.git"
features: ["debug_output", "python", "dokan", "fuse"]

[library]
description: "Library to access the Virtual Hard Disk (VHD) image format"
public_types: ["file"]
build_dependencies: []

[development]
features: ["pytsk3"]
main_object: "file"
main_object_filename: "image.vhd"
main_object_size: "media_size"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libvhdi", "pyvhdi", "vhdiinfo"]
example_filename1: "image1.vhd"
example_filename2: "image2.vhd"

[tools]
directory: "vhditools"
names: ["vhdiinfo", "vhdimount"]

[troubleshooting]
example: "vhdiinfo image.vhd"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygvhdi-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libvhdi-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

[mount_tool]
missing_backend_error: "No sub system to mount VHDI."
mount_point: "/mnt/vhdiimage/"
mounted_description: "a device file that provides the RAW storage media data contained in the VHDI image"
mounted_dokan: "X:\\VHDI1"
mounted_fuse: "/mnt/vhdiimage/vhdi1"
source: "image.vhd"
source_description: "a VHD image"
source_type: "image"
supported_backends: [
    "Dokan library",
    "fuse",
    "OSXFuse"]

