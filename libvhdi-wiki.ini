[Project]
name: "libvhdi"
status: "experimental"
features: [
    "debug_output", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "package_maker", "rpm",
    "dokan", "fuse"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSY250RjRzRXQ0bDg/"

[git]
url: "https://code.google.com/p/libvhdi/"

[tools]
directory: "vhditools"
names: ["vhdiinfo", "vhdimount"]

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygvhdi-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: [
    "fuse (optional, can be disabled by --with-libfuse=no)"]

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libvhdi-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[package_maker]

[rpm]
build_dependencies: []

[mount_tool]
mount_point: "/mnt/vhdiimage/"
mounted_description: "a device file that provides the RAW storage media data contained in the VHDI image"
mounted_dokan: "X:\\VHDI1"
mounted_fuse: "/mnt/vhdiimage/vhdi1"
source: "image.vhd"
source_description: "a VHD image"
supported_backends: [
    "Dokan library",
    "fuse",
    "OSXFuse"]

